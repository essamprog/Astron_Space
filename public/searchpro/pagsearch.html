<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroNile - Space Research</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2a44 50%, #0a1929 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 58, 95, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
        }

        .logo-icon i {
            color: #1e3a5f;
            font-size: 1.2rem;
            transform: rotate(15deg);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .hamburger-menu {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        .search-section {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 50px;
            padding: 5px 15px;
            border: 1px solid #dfe1e5;
            transition: box-shadow 0.2s ease;
        }

        .search-container:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: #202124;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #5f6368;
        }

        .search-icon-left {
            color: #5f6368;
            margin-left: 10px;
            /* Adjusted for LTR */
            font-size: 1rem;
        }

        .search-btn {
            background: none;
            border: none;
            color: #5f6368;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 10px;
        }

        .search-btn:hover {
            color: #000;
        }

        .clear-btn {
            position: static;
            transform: none;
            background: none;
            border: none;
            color: #70757a;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 0 10px;
            line-height: 1;
        }

        .clear-btn:hover {
            color: #000;
        }

        #suggestions-list {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, .28);
            max-height: 300px;
            overflow-y: auto;
            z-index: 99;
        }

        .suggestion-item {
            padding: 12px 15px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
            border-bottom: 1px solid #dfe1e5;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #f1f3f4;
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .results-section {
            flex: 1;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            white-space: nowrap;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            outline: none;
        }

        .sort-select option {
            background-color: #0f2a44;
            color: #ffffff;
        }

        .sort-select option[disabled] {
            color: #888;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 8px;
        }

        .result-title a {
            color: inherit;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .result-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .result-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .result-tag {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .show-more-container {
            text-align: center;
            margin: 30px 0;
        }

        .show-more-btn {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .show-more-btn:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .hidden {
            display: none;
        }

        .site-footer {
            text-align: center;
            padding: 25px 20px;
            margin-top: auto;
            background-color: #0a1929;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .site-footer p {
            margin: 0;
            padding: 4px 0;
        }

        .site-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .site-footer a:hover {
            text-decoration: underline;
        }

        .sidenav {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 200;
            top: 0;
            right: -280px;
            background-color: #272c4a;
            overflow-x: hidden;
            transition: right 0.4s ease;
            padding-top: 5px;
            display: flex;
            flex-direction: column;
        }

        .sidenav {
            /* Glass Effect Start */
            background-color: rgba(0, 45, 56, 0.3);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidenav.open {
            right: 0;
        }

        .sidenav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 25px;
            margin-bottom: 20px;
        }

        .sidenav-logo {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .close-btn {
            font-size: 2rem;
            color: #8a91b4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .sidenav-links {
            list-style: none;
            padding: 0 15px;
            flex-grow: 1;
        }

        .sidenav-links li a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #a8b0d3;
            display: flex;
            align-items: center;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav-links li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidenav-links li a:hover,
        .sidenav-links li a.active {
            background-color: #3b426e;
            color: #ffffff;
        }

        .logout-section {
            padding: 20px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #272c4a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .logout-btn i {
            margin-right: 10px;
        }

        @media (max-width: 992px) {

            .nav-links,
            .login-btn {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .search-section {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                justify-content: center;
            }

        }
    </style>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <div class="sidenav-header">
            <span class="sidenav-logo">AstroNile</span>
            <a href="javascript:void(0)" class="close-btn" id="closeNavBtn">&times;</a>
        </div>
        <ul class="sidenav-links">
            <li><a href="/index.html" class="active"><i class="bx bx-home"></i>Home</a></li>
            <li><a href="../dashboard/dashboard.html"><i class='bx bxs-dashboard'></i>DashBoard</a></li>
            <li><a href="../knowledge_graph_pro/knowledge_g.html"><i class='bx bxl-graphql'></i>Knowledge Graph</a></li>

        </ul>
        <div class="logout-section">

    <header class="header">
        <div class="header-container">
            <a href="/index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-rocket"></i></div>
                <span class="logo-text">AstroNile</span>
            </a>

            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="../dashboard/dashboard.html">DashBoard</a></li>
                <li><a href="../knowledge_graph_pro/knowledge_g.html">Knowledge Graph</a></li>
                <li><a href="../astro_agent/agentai.html">Astron AI Pro</a></li>
                <li><a href="/index.html#Services">Services</a></li>
            </ul>

            <a href="#" class="login-btn">Log In</a>

            <button class="hamburger-menu" id="openNavBtn">
                <i class="fas fa-bars"></i>
            </button>

        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <i class="fas fa-search search-icon-left"></i>

            <button class="clear-btn" id="clearSearchBtn" style="display: none;">&times;</button>
            <button class="search-btn"><i class="fas fa-search"></i></button>

    </section>

        <main class="results-section">
            <div class="results-header">
                <div class="results-count">0 results</div>
                <div class="controls-container" id="controls-container"></div>
            </div>

            <div class="results-list"></div>

            <div class="show-more-container hidden">
                <div class="results-count-bottom"></div>
                <button class="show-more-btn">Show More Results</button>
            </div>
        </main>
    </div>

    <footer class="site-footer">
        <p><a href="mailto:contact@astronile.com">Contact Us</a></p>
        <p>&copy; 2025 AstroNile. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <script>
        // --- SIDENAV JAVASCRIPT ---
        const openNavBtn = document.getElementById('openNavBtn');
        const closeNavBtn = document.getElementById('closeNavBtn');
        const sidenav = document.getElementById('mySidenav');

        openNavBtn.addEventListener('click', () => {
            sidenav.classList.add('open');
        });

        closeNavBtn.addEventListener('click', () => {
            sidenav.classList.remove('open');
        });

        // --- SEARCH JAVASCRIPT ---
        const searchInput = document.querySelector('.search-input');
        const controlsContainer = document.getElementById('controls-container');

        controlsContainer.innerHTML = `
            <div class="sort-controls">
                <span style="color: rgba(255,255,255,0.6);">Sort & Filter</span>
                <select class="sort-select" id="sort-filter-select"></select>
            </div>
        `;

        const sortFilterSelect = document.getElementById('sort-filter-select');

        const resultsList = document.querySelector('.results-list');
        const resultsCountTop = document.querySelector('.results-count');
        const resultsCountBottom = document.querySelector('.results-count-bottom');
        const showMoreContainer = document.querySelector('.show-more-container');
        const showMoreBtn = document.querySelector('.show-more-btn');
        const suggestionsList = document.getElementById('suggestions-list');
        const clearSearchBtn = document.getElementById('clearSearchBtn');

        let fuse;
        let allData = [];
        let currentResults = [];
        const INITIAL_DISPLAY_COUNT = 6;
        const MORE_RESULTS_COUNT = 5;
        let displayedCount = 0;

        const fuseOptions = {
            includeScore: true,
            threshold: 0.4,
            keys: ['Title', 'Keywords', 'Field_Auto']
        };

        async function initializeSearch() {
            try {
                const response = await fetch('data.json');
                allData = await response.json();
                fuse = new Fuse(allData, fuseOptions);

                // ✨ Populate the dropdown with English options ✨
                sortFilterSelect.innerHTML = `
                <option value="" disabled>--- Sort by Specific Cluster ---</option>
                    <option value="cluster">Sort by Cluster</option>
                    <option value="" disabled>--- Filter by Specific Cluster ---</option>
                `;

                const allClusters = [...new Set(allData.map(item => item.Field_Auto).filter(Boolean))];
                allClusters.sort();
                allClusters.forEach(clusterName => {
                    const option = document.createElement('option');
                    option.value = `filter_${clusterName}`;
                    option.textContent = clusterName;
                    sortFilterSelect.appendChild(option);
                });

                loadStateFromSessionStorage();
            } catch (error) {
                console.error("Failed to load or initialize search data:", error);
                resultsList.innerHTML = '<p style="text-align:center;">Error loading research data.</p>';
            }
        }

        function renderResults() {
            resultsList.innerHTML = '';
            const query = searchInput.value.trim();
            const selectedValue = sortFilterSelect.value;

            if (currentResults.length === 0 && (query || !selectedValue.startsWith('cluster'))) {
                resultsCountTop.textContent = `0 results found`;
                showMoreContainer.classList.add('hidden');
                return;
            }

            const resultsToDisplay = currentResults.slice(0, displayedCount);
            resultsToDisplay.forEach(result => {
                const item = result.item;
                const article = document.createElement('article');
                article.className = 'result-item';
                let tagsHTML = '';
                try {
                    if (item.Keywords && typeof item.Keywords === 'string' && item.Keywords.length > 2) {
                        const keywords = JSON.parse(item.Keywords.replace(/'/g, '"'));
                        tagsHTML = keywords.map(tag => `<span class="result-tag">${tag}</span>`).join('');
                    }
                } catch (e) { /* Ignore keyword parsing errors */ }

                // ✨ Translated result card text ✨
                article.innerHTML = `
                    <div class="result-content">
                        <h3 class="result-title"><a href="details.html?id=${item.Id}">${item.Title}</a></h3>
                        <div class="result-info">Research Field: ${item.Field_Auto || 'N/A'}</div>
                        <p class="result-description">This research focuses on topics related to its keywords and field. Full abstract available on the next page.</p>
                        <div class="result-tags">${tagsHTML}</div>
                    </div>`;
                resultsList.appendChild(article);
            });
            const totalResults = currentResults.length;
            // ✨ Translated result counts ✨
            resultsCountTop.textContent = `${totalResults.toLocaleString()} results found`;
            resultsCountBottom.textContent = `Showing ${resultsToDisplay.length} of ${totalResults.toLocaleString()} results`;

            if (displayedCount < totalResults) {
                showMoreContainer.classList.remove('hidden');
            } else {
                showMoreContainer.classList.add('hidden');
            }
        }

        function performSearch() {
            const query = searchInput.value.trim();
            const selectedValue = sortFilterSelect.value;
            suggestionsList.style.display = 'none';

            if (!fuse) return;

            let results = query.length > 0
                ? fuse.search(query)
                :[]; //allData.map(item => ({ item: item, score: 1 })); // عشان لو حبيت اعرض كل الابحث لو مفيش اي كلمة للبحث اشيل الاقواس

            if (selectedValue.startsWith('filter_')) {
                const clusterToFilter = selectedValue.substring(7);
                results = results.filter(result => result.item.Field_Auto === clusterToFilter);
            } else {
                const sortBy = selectedValue;
                if (sortBy === 'title-asc') {
                    results.sort((a, b) => a.item.Title.localeCompare(b.item.Title));
                } else if (sortBy === 'title-desc') {
                    results.sort((a, b) => b.item.Title.localeCompare(a.item.Title));
                } else if (sortBy === 'cluster') {
                    results.sort((a, b) => (a.item.Field_Auto || '').localeCompare(b.item.Field_Auto || ''));
                }
            }

            currentResults = results;
            displayedCount = INITIAL_DISPLAY_COUNT;
            renderResults();
        }

        function showSuggestions(query) {
            suggestionsList.innerHTML = '';
            if (!query || !fuse) {
                suggestionsList.style.display = 'none';
                return;
            }

            const results = fuse.search(query, { limit: 5 });
            if (results.length > 0) {
                suggestionsList.style.display = 'block';
                results.forEach(({ item }) => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'suggestion-item';
                    suggestionEl.textContent = item.Title;
                    suggestionEl.onclick = (e) => {
                        e.stopPropagation();
                        searchInput.value = item.Title;
                        performSearch();
                    };
                    suggestionsList.appendChild(suggestionEl);
                });
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        // --- Event Listeners ---
        const searchBtn = document.querySelector('.search-btn');
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') performSearch(); });
        sortFilterSelect.addEventListener('change', performSearch);

        showMoreBtn.addEventListener('click', () => {
            displayedCount += MORE_RESULTS_COUNT;
            renderResults();
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsList.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', initializeSearch);

        searchInput.addEventListener('input', () => {
            if (searchInput.value.length > 0) {
                clearSearchBtn.style.display = 'block';
            } else {
                clearSearchBtn.style.display = 'none';
            }
            showSuggestions(searchInput.value);
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.style.display = 'none';
            performSearch();
            searchInput.focus();
        });

        // ... (بعد الانتهاء من دالة initializeSearch)

        // ✨ كود جديد لإجراء البحث تلقائياً عند تحميل الصفحة ✨
        function searchFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q'); // الحصول على قيمة 'q' من الرابط
            if (query) {
                searchInput.value = query; // وضع قيمة البحث في مربع النص
                performSearch(); // تنفيذ البحث
            }
        }

        // استدعاء الدالة الجديدة عند تحميل كل شيء
        document.addEventListener('DOMContentLoaded', () => {
            initializeSearch().then(() => {
                searchFromURL(); // يتم استدعاء الدالة بعد التأكد من تحميل البيانات
            });
        });

        // يجب تعديل استدعاء initializeSearch الأصلي ليتناسب مع هذا
        // قم بحذف السطر: document.addEventListener('DOMContentLoaded', initializeSearch);
        // واستخدم الكود أعلاه بدلاً منه.
    </script>
</body>

</html>
